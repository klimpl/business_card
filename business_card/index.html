<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buisness Card</title>
    <style>
        body{
            background: url("https://cdn.pixabay.com/photo/2016/11/29/03/56/architecture-1867194_960_720.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container{
            margin: 60px auto;
            padding: 30 px;
            height: 150px;
            width: 400px;
            background-color: black;
            color: silver;
        }

        .business-card img {
            float: left;
        }
        .username, .email, .download-cv {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .username span {
            border-bottom: 2px solid red;
            padding-bottom: 4px;
        }

        .email{
            font-size: 15px;
        }
        .download-cv a{
            color: red;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/women/94.jpg " alt="">
            <p class="username">
                <span>Parówa Parówa</span>
            </p>
            <p class="email">
                <span>parówa@example.com</span>

            </p>
            <p class="download-cv">
                <span>
                    <a href="#">Download CV</a>
                </span>
            </p>
    
        </div>
    </div>
</body>
</html>
